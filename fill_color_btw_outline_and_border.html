<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      :root {
        --custom-offset: 10px;
      }
      div {
        width: 400px;
      }
      h1 {
        border: 4px solid orange;
        outline: 4px solid green;
        outline-offset: var(--custom-offset);
        margin-top: 300px;
        box-shadow: 0 0 0 var(--custom-offset) blue;
      }
    </style>
  </head>
  <body>
    <center>
      <div>
        <h1>Hello world</h1>
      </div>
    </center>
  </body>
</html>
