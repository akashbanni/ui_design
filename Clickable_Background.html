<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background-image: url("https://i.im.ge/2024/02/01/bCQhW8.cfa92d27-2a91-4bba-bacc-1ffcc2b2810f.jpg");
        background-size: cover;
        background-position: center;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }

      h1 {
        color: #ffffff;
        text-align: center;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document.body.addEventListener("click", function () {
          window.location.href = "https://youtube.com/";
        });
      });
    </script>
    <title>Clickable Background</title>
  </head>
  <body>
    <h1>Click anywhere on the background to navigate</h1>
  </body>
</html>
