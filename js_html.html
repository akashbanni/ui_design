<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js_learner.js"></script>
  </head>
  <body>
    <center>
      <input type="text" id="fname" placeholder="First Name" /><br /><br />
      <input type="text" id="lname" placeholder="Last Name" /><br /><br />
      <input type="email" id="email" placeholder="Email" /><br /><br />
      <input type="password" id="password" placeholder="password" /><br /><br />
      <select id="date">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
      <select id="month">
        <option>jan</option>
        <option>feb</option>
        <option>mar</option>
        <option>apr</option>
        <option>may</option>
      </select>
      <select id="year">
        <option>1999</option>
        <option>2000</option>
        <option>2001</option>
        <option>2002</option>
        <option>2003</option></select
      ><br /><br />
      <div id="radio">
        <input type="radio" id="genderm" name="1" value="male" />MALE
        <input type="radio" id="genderf" name="1" value="female" />FEMALE
        <input type="radio" id="genderc" name="1" value="custom" />CUSTOM
        <br /><br />
      </div>
      <button onclick="signup()">SIGNUP</button>
    </center>
  </body>
</html>
