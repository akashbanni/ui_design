<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>text and box shadow</title>

    <style>
      div {
        width: 250px;
        height: 250px;
        background-color: wheat;
        border: 4px solid darkblue;
      }
      h1 {
        text-align: center;
        text-shadow: 18px 10px 3px purple; /* x y blur spread color */
        box-shadow: 4px 3px 4px 4px goldenrod;
      }
    </style>
  </head>
  <body>
    <center>
      <div>
        <h1>Text-Shadow</h1>
      </div>
    </center>
  </body>
</html>
