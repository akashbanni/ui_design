<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Flexbox Layout</title>
    <style>
      /* Default styling for all screen sizes */
      .container {
        display: flex;
        flex-wrap: wrap;
      }

      /* Large devices: 4 columns per row */
      @media screen and (min-width: 1200px) {
        .item {
          flex: 0 0 25%; /* 25% width for each column */
        }
      }

      /* Medium devices: 2 columns per row */
      @media screen and (max-width: 1199px) and (min-width: 950px) {
        .item {
          flex: 0 0 33.3%; /* 50% width for each column */
        }
      }

      /* Small devices: 1 column per row */
      @media screen and (max-width: 920px) {
        .item {
          flex: 0 0 50%; /* 100% width for each column */
        }
      }
      @media screen and (max-width: 576px) {
        .item {
          flex: 0 0 100%; /* 100% width for each column */
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item"><img src="Designer.png" alt="" width="300px" /></div>
      <div class="item"><img src="Designer.png" alt="" width="300px" /></div>
      <div class="item"><img src="Designer.png" alt="" width="300px" /></div>
      <div class="item"><img src="Designer.png" alt="" width="300px" /></div>
      <div class="item"><img src="Designer.png" alt="" width="300px" /></div>
      <div class="item"><img src="Designer.png" alt="" width="300px" /></div>
      <div class="item"><img src="Designer.png" alt="" width="300px" /></div>
      <div class="item"><img src="Designer.png" alt="" width="300px" /></div>
      <div class="item"><img src="Designer.png" alt="" width="300px" /></div>
      <div class="item"><img src="Designer.png" alt="" width="300px" /></div>
      <div class="item"><img src="Designer.png" alt="" width="300px" /></div>
      <div class="item"><img src="Designer.png" alt="" width="300px" /></div>
    </div>
  </body>
</html>
