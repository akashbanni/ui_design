<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Flexbox Layout</title>
    <style>
      /* Default styling for all screen sizes */
      .container {
        display: flex;
        flex-wrap: wrap;
      }

      /* XLarge devices: 4 columns per row */
      @media screen and (min-width: 1160px) {
        .item {
          flex: 0 0 25%; /* 25% width for each column */
        }
      }

      /* Large devices: 3 columns per row */
      @media screen and (max-width: 1160px) and (min-width: 921px) {
        .item {
          flex: 0 0 33.3%; /* 33.3% width for each column */
        }
      }

      /* medium devices: 2 column per row */
      @media screen and (max-width: 920px) {
        .item {
          flex: 0 0 50%; /* 50% width for each column */
        }
      }
      @media screen and (max-width: 576px) {
        .item {
          flex: 0 0 100%; /* 100% width for each column */
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item"><img src="Designer.png" alt="" width="250px" /></div>
      <div class="item"><img src="Designer.png" alt="" width="250px" /></div>
      <div class="item"><img src="Designer.png" alt="" width="250px" /></div>
      <div class="item"><img src="Designer.png" alt="" width="250px" /></div>
      <div class="item"><img src="Designer.png" alt="" width="250px" /></div>
      <div class="item"><img src="Designer.png" alt="" width="250px" /></div>
      <div class="item"><img src="Designer.png" alt="" width="250px" /></div>
      <div class="item"><img src="Designer.png" alt="" width="250px" /></div>
      <div class="item"><img src="Designer.png" alt="" width="250px" /></div>
      <div class="item"><img src="Designer.png" alt="" width="250px" /></div>
      <div class="item"><img src="Designer.png" alt="" width="250px" /></div>
      <div class="item"><img src="Designer.png" alt="" width="250px" /></div>
      <div class="item">
        <img src="_cfa92d27-2a91-4bba-bacc-1ffcc2b2810f.jpg" width="250px" />
      </div>
    </div>
  </body>
</html>
